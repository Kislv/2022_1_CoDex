syntax = "proto3";

package Comm;

option go_package = "./internal/pkg/comment/delivery/grpc/";

message Comment {
  string Imgsrc = 1;
  string Username = 2;
  string UserId = 3;
  string Rating = 4;
  string Date = 5;
  string Content = 6;
  string Type = 7;
}

message Data {
  uint64 MovieId = 1;
  uint64 UserId = 2;
  string Content = 3;
  int32 CommentType = 4;
}

service Poster { rpc PostComment(Data) returns (Comment); }

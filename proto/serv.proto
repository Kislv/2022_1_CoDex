syntax = "proto3";

package serv;

option go_package = "./";

service GetUser {
  rpc GetById(Id) returns (User) {}
}

message Id { uint64 Id = 1; }

message User {
  uint64 Id = 1;
  string Username = 2;
  string Password = 3;
  string Email = 4;
  string Imgsrc = 5;
  string RepeatPassword = 6;
}
